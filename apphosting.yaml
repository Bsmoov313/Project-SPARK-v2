# Minimal, known-good apphosting.yaml

env:
  variables:
    - variable: NODE_ENV
      value: "production"

  secrets:
    - variable: GOOGLE_CLIENT_ID
      secret: GOOGLE_CLIENT_ID
    - variable: GOOGLE_CLIENT_SECRET
      secret: GOOGLE_CLIENT_SECRET
    - variable: GOOGLE_REFRESH_TOKEN
      secret: GOOGLE_REFRESH_TOKEN
